<html>

<head>

    <title>Test Suite</title>
    
    <style>
      #results li.pass { color: green; }
      #results li.fail { color: red; }
    </style>

</head>

<body>

<h1><b> This is my web page </b></h1>
<ul id="results"></ul>

<script src="./js/assert.js"></script>

<script>

function Ninja() {
    	var feints = 0;
    	this.getFeints = function(){
      		return feints;
	};
    	this.feint = function(){
      		feints++;
	}; 
}

var ninja = new Ninja();

ninja.feint();

assert(ninja.getFeints() == 1,
         "We're able to access and increment the internal feint count.");

ninja.feint();
	 
assert(ninja.getFeints() == 2,
         "We're able to access and increment the internal feint count.");


assert(ninja.feints === undefined,
	 "And the private data is inaccessible to us.");

</script>

</body>

</html>

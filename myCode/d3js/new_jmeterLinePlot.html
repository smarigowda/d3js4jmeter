<body ng-app="myApp">

<script>

//code to plot the graph

var gdata;

//var format = d3.time.format("%H:%M:%S"); 

var margin = {top: 20, right: 20, bottom: 400, left: 100},
    width = 2000 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

//var x = d3.scale.ordinal().rangeRoundBands([0, width], .1);
    
var x = d3.time.scale().range([0, width]);

var y = d3.scale.linear().range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(30)
    .tickFormat(d3.time.format("%H-%M-%S"));

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    
var file_name = 'aggregate_filtered.csv';
var folder_name = 'iml_Nov2013/26112013_115501_BASELINE_20TCHR_200STU';
d3.csv("./data/".concat(folder_name, "/", file_name), function(data) {
        
        gdata = data;

        var labels = _.uniq(gdata.map(function(d) { return d.label } ));
        console.log(labels);

        var select = d3.select('body').append('select');
        select.append('option').attr('value', 'ALL').text('ALL');
        select.selectAll('option')
                .data(labels).enter().append('option')
                .attr('value', function(d) { return d })
                .text(function(d) { return d });

        console.log('select is....')
        console.log(select);

        var data_bkp = data;

        // filter the data and redraw the plot
        select.on('change', function() {

            var selected_label = this.value;


            console.log('selected value:'.concat(this.value))

            
            if (selected_label !== 'ALL') {
                var filt_data = _.filter(data, function(d) { return d.label === selected_label });
            }
        

            console.log('Filtered data...');
            console.log(filt_data);
            // remove the plot
            d3.selectAll('svg').remove();

            console.log('data bkp......');
            console.log(data_bkp);
            // re-draw the plot
    
            if ( selected_label === 'ALL' ) { draw_plot(data_bkp) } else { draw_plot(filt_data) } ;

        });
        //console.log(d3.select('select'));

        console.log('csv data read:');
        // data is an array of objects
        //console.log(data);  // future modifications will get reflected into the console.log
        
        draw_plot(data_bkp)

});

// A function to draw the plot.

function draw_plot(data) {
       
        // convert time stamp to number
        data.map(function(d) { d.timeStamp = +d.timeStamp; });
        data.map(function(d) { d.elapsed = +d.elapsed; });
        
        console.log(data);
        // set the x scale domain
        //console.log(d3.extent(data.map(function(d) {return d.timeStamp;})));
        //var maxdt = d3.max(data.map(function(d) {return d.timeStamp;}));
        //console.log(maxdt);
        //var mindt = d3.min(data.map(function(d) {return d.timeStamp;}));
        //x.domain([new Date(maxdt), new Date(mindt)]);
        //x.domain([mindt, maxdt]);
        x.domain(d3.extent(data.map(function(d) {return d.timeStamp;})))
        //x.rangeRound([margin, w - 10]); 
        
        console.log("x.domain()")
        console.log(x.domain());
        
        console.log("x.range()")
        console.log(x.range());
        
        // console.log(x(new Date(0)));
        
        // set y domain
        y.domain(d3.extent(data.map(function(d){return d.elapsed;})))
        
        console.log(y.domain());
        
        var svg = d3.select("body").append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                        .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // draw x axis          
    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);
      
    // draw y axis
    svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);

   svg.selectAll(".x.axis text")  // select all the text elements for the xaxis
       .style("text-anchor", "end")
       .attr("transform", function(d) {
           console.log("getBBox");
           console.log(this.getBBox());
           return "translate(" + this.getBBox().height*-1.0 + "," + this.getBBox().height + ")rotate(-90)"; })
           //console.log(this.getBBox());
           //return "translate(" + this.getBBox().height*-1.0 + "," + this.getBBox().height + ")rotate(0)"; */
      
    /*svg.append("path")
      .attr("class", "line")
      .attr("d", line(data));
      //.style("stroke", function(d) { return color(d.name); });*/
    
    // scatter plot
    svg.selectAll("scatter-dots")
        .data(data)
        .enter().append("svg:circle")
        .attr("cy", function (d) { return y(d.elapsed); } )
        .attr("cx", function (d) { return x(d.timeStamp); } )
        .attr("r", 5)
        .attr('fill', function(d) { if (d.elapsed > 5000) { return 'red'; } else { return 'green'; } })
        .style("opacity", 0.3)
        .append("title").text(function(d){ return ''.concat(d.elapsed, ':' , d.label); });
}

</script>

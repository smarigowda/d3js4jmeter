<h1> D3 Template Page - h1</h1>
<h2> D3 Template Page - h2</h2>
<h1> D3 Template Page - h1</h1>

<script>

//"use strict";

var table1 = d3.myd3lib.table();

table1(d3.select('body').selectAll('h1')); // attach to all h1

// table1(d3.select('body').select('h1')); // attach to only the first h1

// bind a listener function to the custom event, note sub1 is for name space
table1.on('customHover.sub1',
    function() {
            d3.select('body').append('h2').text('customHover.sub1');
            console.log('customHover.sub1');
            //console.log(d3.event);

    }
);

// both .sub1 and .sub2 are registered to customHover custom event

// bind a listener function to the custom event
table1.on('customHover.sub2',
    function() {
            d3.select('body').append('h2').text('customHover.sub2');
            console.log('customHover.sub2');
            //console.log(d3.event);

    }
);

var testfun = function (value) {
  return (function (copy) {
    console.log(copy);
    console.log(value);
    return copy === value
  })(value);
}

var ffun = function (x) {
  return function (y) {
    return function (z) {
      return x + y + z
    }
  }
}


function unary (fn) {
  if (fn.length == 1) {
    return fn
  }
  else return function (something) {
    return fn.call(this, something)
  }
};

var minmax = {
  min: function (x, y) {
    if (x < y) {
      return x
    }
    else {
      return y
    }
  } 
  max: function (x, y) {
    if (x > y) {
      return x
    }
    else {
      return y
    }
  } 
}


</script>
